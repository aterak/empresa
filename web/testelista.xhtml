        <f:view>

                <h:dataTable value="#{produtoBean.lista2}" var="item">
                    <h:column>

        <f:view>


            <h:form>
                
                <h:commandButton value="Incluir" action="#{vendaBean.limparCarrinho2()}"/>
                               
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{vendaBean.listaProdutosVendidos}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DataVenda"/>
                        </f:facet>
                        <h:outputText value="#{item.dataVenda}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NotaFiscal"/>
                        </f:facet>
                        <h:outputText value="#{item.notaFiscal}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PrevCliente"/>
                        </f:facet>
                        <h:outputText value="#{item.prevCliente}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PrevProduto"/>
                        </f:facet>
                        <h:outputText value="#{item.prevProduto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PrevVendedor"/>
                        </f:facet>
                        <h:outputText value="#{item.prevVendedor}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantidade"/>
                        </f:facet>
                        <h:outputText value="#{item.quantidade}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TotalPrev"/>
                        </f:facet>
                        <h:outputText value="#{item.totalPrev}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Troco"/>
                        </f:facet>
                        <h:outputText value="#{item.troco}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ValorPago"/>
                        </f:facet>
                        <h:outputText value="#{item.valorPago}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ValorTotal"/>
                        </f:facet>
                        <h:outputText value="#{item.valorTotal}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ValorvendaProdutoprevV"/>
                        </f:facet>
                        <h:outputText value="#{item.valorvendaProdutoprevV}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>

                    </h:column>
                </h:dataTable>
